<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" />
    <title>PIE</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

</head>
<style>
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
</style>
<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="predication">
    <h1>Result</h1>
    <p th:text="'Genre: ' + ${Genre}" />
</div>
<div id="container" style="height: 400px">
</div>
<div id="submitAnotherLyric" style="height: 400px">
    <a href="/home">Submit another lyric</a>
</div>
<script th:inline="javascript">
		Highcharts.chart('container', {
			chart : {
				type : 'pie',
				options3d : {
					enabled : true,
					alpha : 50,
					beta : 0
				}
			},
			title : {
				text : 'Prediction Result Visualization'
			},
			tooltip : {
				pointFormat : '{series.name}: <b>{point.percentage:.1f}%</b>'
			},
			plotOptions : {
				pie : {
					allowPointSelect : true,
					cursor : 'pointer',
					depth : 35,
					dataLabels : {
						enabled : true,
						format : '{point.name}'
					}
				}
			},
			legend: {
            	enabled: true
        	},
			series : [ {
				type : 'pie',
				name : 'Ratio',
				data : [ [ 'Metal', [[${MetalProbability}]] ], [ 'Pop', [[${PopProbability}]] ]  , ['Blues' , [[${BluesProbability}]] ],
			['County', [[${CountryProbability}]] ],
			['Hip Hop', [[${HiphopProbability}]] ],
			['Jazz', [[${JazzProbability}]] ],
			['Reggae', [[${ReggaeProbability}]] ],
			['Rock', [[${RockProbability}]] ],
			['Classic', [[${ClassicProbability}]] ]]
			} ]
		});
	</script>
</body>
</html>
